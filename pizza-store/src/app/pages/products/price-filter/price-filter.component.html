<form [formGroup]="priceRange">
  <mat-icon></mat-icon>
  <mat-form-field matTooltip="От">
    <input matInput
           formControlName="from"
           name="from"
           autocomplete="off"
           placeholder="От">
  </mat-form-field>

  <mat-form-field matTooltip="До">
    <input matInput
           formControlName="to"
           name="to"
           autocomplete="off"
           placeholder="До">
  </mat-form-field>
</form>
