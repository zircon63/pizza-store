<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.category.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://via.placeholder.com/350x350.png?text=PREVIEW_PRODUCT">
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <div fxLayout="row" fxLayoutAlign="center center">
      {{product.price | currency}}
    </div>
    <button mat-button (click)="buy.emit(product)" *hasRole="['buyer']">Купить</button>
  </mat-card-actions>
</mat-card>
