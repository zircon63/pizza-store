<ng-container *ngIf="items$ | async as items">
  <table mat-table [dataSource]="items">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Сумма</th>
      <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef>Список продуктов</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="showProducts(element)">Показать</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>


<ng-template #productsList let-data>
  <h2 mat-dialog-title>Список продуктов</h2>
  <mat-dialog-content>
    <div fxLayout="column" fxFlexFill>
      <div fxLayout="row">
        <app-product-list [products]="data"></app-product-list>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Закрыть</button>
  </mat-dialog-actions>
</ng-template>
