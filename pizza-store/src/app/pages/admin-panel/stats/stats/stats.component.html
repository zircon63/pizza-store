<ng-container *ngIf="data$ | async as data">
  <ngx-charts-bar-horizontal
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    legend="false"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">
  </ngx-charts-bar-horizontal>

</ng-container>
