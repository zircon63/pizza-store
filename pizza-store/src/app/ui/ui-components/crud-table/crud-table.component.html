<button mat-button color="accent" matTooltip="Создать" (click)="openAddDialog()">
  Создать
</button>
<table mat-table [dataSource]="data">
  <ng-container
    *ngFor="let columnDef of columnsDefinitions"
    [matColumnDef]="columnDef.name">
    <th mat-header-cell *matHeaderCellDef>{{columnDef.header}}</th>
    <td mat-cell *matCellDef="let element"> {{element[columnDef.name]}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Действия</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" matTooltip="Редактировать" (click)="openUpdateDialog(element)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button color="accent" matTooltip="Удалить" (click)="openDeleteDialog(element)">
        <mat-icon>clear</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #confirmDialog>
  <h2 mat-dialog-title>Подтверждение действия</h2>
  <mat-dialog-content class="mat-typography">
    Данные будут удалены, продолжить?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Нет</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Подтвердить</button>
  </mat-dialog-actions>
</ng-template>
